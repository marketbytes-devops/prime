version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: prime_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - prime_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: mysql_primedb
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: prime_db
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prime_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    container_name: prime_backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DJANGO_SETTINGS_MODULE: backend.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "6370:8000"
    volumes:
      - ./backend:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
    networks:
      - prime_network

  celery-worker:
    build: ./backend
    container_name: prime_celery_worker
    restart: always
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DJANGO_SETTINGS_MODULE: backend.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CELERY_WORKER_CONCURRENCY: 4
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
    command: >
      sh -c "
      echo 'Waiting for backend to be ready...'
      sleep 15
      echo 'Starting Celery worker...'
      celery -A backend worker --loglevel=info --concurrency=4
      "
    networks:
      - prime_network

  celery-beat:
    build: ./backend
    container_name: prime_celery_beat
    restart: always
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DJANGO_SETTINGS_MODULE: backend.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
    command: >
      sh -c "
      echo 'Waiting for backend to be ready...'
      sleep 20
      echo 'Starting Celery Beat...'
      celery -A backend beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
      "
    networks:
      - prime_network

  cms:
    build: ./dashboard
    container_name: prime_frontend
    restart: always
    ports:
      - "6371:80"
    networks:
      - prime_network

networks:
  prime_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  media_data:
  static_data: